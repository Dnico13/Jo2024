<div class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-50 w-sm-75 m-auto">
    <form class="mb-4" id="formConnexion" >
      <div class="text-center mb-4">

        <h1 class="h3 mb-3 fw-normal text-center">Vous êtes client: <br> Identifiez-vous</h1>
        <button type="button" class="mb-3  fw-normal text-center btn btn-outline-primary" id="formCreation">Sinon créer votre profil</button>
      <!-- fonction onclick juste au dessus-->
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required/>
        <label for="floatingInput">Email </label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required/>
        <label for="floatingPassword">Mot de passe</label>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50 w-sm-25 mt-3 py-2 align-self-center" type="submit" name="submit1"> Connexion </button>
      </div>

    </form>
    
    <!-- formulaire d'inscription-->
    
    <form class="mb-4 d-none  " id="formInscription">
      <div class="text-center mb-4">

        <h1 class="h3 mb-3 fw-normal text-center">Renseignez les informations suivantes:</h1>
       
      
      </div>
      
      <div class="row mb-3">

        <div class="col-md-6 form-floating ">
          <label for="prenom2" class="form-label">Prenom</label>
          <input type="text" class="form-control" id="prenom2" name="prenom2" required/>
        </div>
        
        <div class="col-md-6 form-floating">
          <label for="nom2" class="form-label">Nom</label>
          <input type="text"class="form-control"id="nom2"value="" name="nom2" required/>
        </div>
        
      </div>
        
      <div class="col-12 form-floating mb-3">
        <label for="email2" class="form-label">Email</label>
        <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" name="email2" required>
       
      </div>
    
      <div class="form-floating mt-2">
        <input type="password" class="form-control" id="password2" placeholder="Password" name="password" required/>
        <label for="password2">Mot de passe</label>
      </div>
    
      <div class="form-floating mt-2">
        <input type="hidden" class="form-control" id="floatingPassword" placeholder="" name="clef1"/>
        <label for="floatingPassword"></label>
      </div> 
    
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50 w-sm-25 mt-3 py-2 align-self-center" type="submit" name="submit2">Inscription</button>
      </div>
    </form>
    <!--Fin du formulaire d inscription-->
  
  </main>

</div>
